{% extends "inventario/master.html" %}
{% load static %}
{% block titulo %}Resumen{% endblock %}

{% block scripts %}
    <script src="{% static 'inventario/js/resumen.js' %}"></script>
{% endblock %}

{% block content %}
<div style="height: 80vh;">
    <iframe id="metabase"
    src="{{metabase.ruta}}"
    frameborder="0"
    width="100%"
    height="100%"
    allowtransparency
></iframe>
</div>
{% endblock %}

{% block footer %}
<script>
    $("#metabase").on("load", function() {
        let head = $("#metabase").contents().find("head");
        let css = `
        <style>
            .EmbedFrame-footer{
                display: none !important;
            }
        </style>
        
        `;
        $(head).append(css);
    });
</script>
{% endblock %}
